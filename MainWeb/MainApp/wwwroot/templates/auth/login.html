<link rel="stylesheet" href="../../../css/auth.css">

<div class="login-main">
    <div class="login-header ">
        <p>SISTEM INFORMASI KENAIKAN PANGKAT PEGAWAI PADA</p>
        <p>KANTOR DINAS PENDIDIKAN DAN KEBUDAYAAN KABUPATEN KEEROM</p>
    </div>
    <div class="login-body">
        <div class="login-logo">
            <img src="../../../images/depdikbud.png" />
        </div>
        <form ng-submit="login(model)">
            <div class="form-group">
                <label for="user">User</label>
                <input ng-model="model.UserName" id="user" class="form-control" name="user" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="model.Password" id="password" type="password" class="form-control" name="password"
                    required>
            </div>

            <div class="text-right info-auth">
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </div>
            Belum Memiliki Akun ? <a ui-sref="registrasi">Registrasi</a>
        </form>


    </div>
</div>
