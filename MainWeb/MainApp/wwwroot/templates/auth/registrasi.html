<link rel="stylesheet" href="../../../css/auth.css">

<div class="login-main">
    <div class="login-header ">
        <p>SISTEM INFORMASI KENAIKAN PANGKAT PEGAWAI PADA</p>
        <p>KANTOR DINAS PENDIDIKAN DAN KEBUDAYAAN KABUPATEN KEEROM</p>
    </div>
    <div class="login-body">
        <h4>Registrasi PNS</h4>
        <form ng-submit="register(model)">
            <div class="form-group">
                <label for="nip">NIP</label>
                <input ng-model="model.nip" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nama">Nama</label>
                <input ng-model="model.nama" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pangkat">Pangkat/Golongan</label>
                <input ng-model="model.pangkat" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tmt">TMT</label>
                <input type="date" ng-model="model.tmt" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="unitkerja1">Unit Kerja</label>
                <input ng-model="model.unitorganisasi" class="form-control" required>
            </div>


            <div class="form-group">
                <label for="jabatan">Jabatan</label>
                <select class="form-control" ng-options="item as item.nama for item in Jabatan track by item.idjabatan"
                    ng-model="model.jabatan"></select>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="model.password" type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Konfirmasi Password</label>
                <input ng-model="model.ConfirmPassword" type="password" class="form-control" name="confirmpassword"
                    required>
            </div>

            <div class="text-right info-auth">
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </div>
            Memiliki Akun ? <a ui-sref="login">Login</a>
        </form>


    </div>
</div>
