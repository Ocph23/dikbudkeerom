<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h5>Periode Penilaian</h5>
            </div>
            <div class="col">
                <button ng-click="model={}" class="btn btn-info pull-right" data-toggle="modal"
                    data-target="#exampleModal">Tambah</button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table class="table" datatable="ng">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tahun Penilaian</th>
                    <th>Batas Pengajuan SKP</th>
                    <th>Batas Pengajuan Realiasi</th>
                    <th> Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas">
                    <td>{{$index+1}}</td>
                    <td>{{data.tahun}}</td>
                    <td>{{data.tanggalpengajuan| date:'dd MMMM yyyy'}}</td>
                    <td>{{data.tanggalrealisasi | date:'dd MMMM yyyy'}}</td>
                    <td>{{data.status}}</td>
                    <td>
                        <a href="" ng-click="selectedItem(data)" data-toggle="modal" data-target="#exampleModal"><i
                                class="fa fa-edit fa-2x text-warning pull-right"></i></a>
                        <a href="" ng-click="delete(data)"><i class="fa fa-remove fa-2x text-danger pull-right"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="save(model)">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Perilaku </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Tahun Penilaian</label>
                        <input type="number" max="9999" min="2010" class="form-control" id="formGroupExampleInput"
                            placeholder="Tahun Penilaian" ng-model="model.tahun" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Tahun Penilaian</label>
                        <input type="date" class="form-control" id="formGroupExampleInput"
                            placeholder="Batas Pengajuan SKP" ng-model="model.tanggalpengajuan" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Tahun Penilaian</label>
                        <input type="date" class="form-control" id="formGroupExampleInput"
                            placeholder="Batas Pengajuan Realisasi" ng-model="model.tanggalrealisasi" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
