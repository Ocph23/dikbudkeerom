<div class="card">
    <div class="card-header">
        <h5>Data Pegawai</h5>
    </div>

    <div class="card-body">
        <table class="table" datatable="ng" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>NIP</th>
                    <th>Nama</th>
                    <th>Pangkat/Gol</th>
                    <th>Jabatan</th>
                    <th>Jenis Jabatan</th>
                    <th>Terverifikasi</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pegawai in pegawais">
                    <td>{{$index+1}}</td>
                    <td>{{pegawai.nip}}</td>
                    <td>{{pegawai.nama}}</td>
                    <td>{{pegawai.pangkat}}</td>
                    <td>{{pegawai.jabatan.nama}}</td>
                    <td>{{pegawai.jabatan.jenis}}</td>
                    <td class="text-center" ng-click="verifikasi(pegawai)">
                        <span ng-hide="true">{{pegawai.status}}</span>
                        <i ng-if="pegawai.status" class="fa fa-check-circle fa-2x text-success"
                            aria-hidden="true"></i><i ng-if="!pegawai.status"
                            class="fa fa-times-circle fa-2x text-danger" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Verifikasi</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Anda Yakin Mengaktifkan Akun ?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>

        </div>
    </div>
</div>
