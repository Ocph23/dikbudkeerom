<div class="card">
    <div class="card-header">
        <h5>Data Pegawai Yang Disetujui</h5>
    </div>

    <div class="card-body">
        <form class="col-md-6">

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Periode</label>
                <div class="col-sm-4">
                    <select ng-change="SelectedPeriode(selected)" type="email" class="form-control" id="colFormLabel"
                        placeholder="col-form-label"
                        ng-options="item as item.tahun for item in periodes track by item.idperiode"
                        ng-model="selected">
                    </select>
                </div>
            </div>

        </form>
        <table class="table" datatable="ng" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>NIP</th>
                    <th>Nama</th>
                    <th>Pangkat/Gol</th>
                    <th>Jabatan</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="skp in datas">
                    <td>{{$index+1}}</td>
                    <td>{{skp.pegawai.nip}}</td>
                    <td>{{skp.pegawai.nama}}</td>
                    <td>{{skp.pegawai.pangkat}}</td>
                    <td>{{skp.pegawai.jabatan.nama}}</td>
                    <td>
                        <i ui-sref="pejabat-setujuinilai({Id:skp.idskp})" class="fa fa-list fa-2x text-success"
                            aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Verifikasi</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Anda Yakin Mengaktifkan Akun ?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>

        </div>
    </div>
</div>
